<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Surematch Williams</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Surematch Williams</h1>
  <h5 class="total-score">Score:
    <span class="total-score-amt"></span>
  </h5>

  <div class="action">
    <h2>Color Name:
      <span class="color-name"></span>
    </h2>
    <input type="color" name="" id="color-picker">
    <button class="submit-color-btn">Guess this Color</button>

  </div>
  <div class="result-row">
    <div class="result-column guess-color">
      <h3 class="guess-color-text"></h3>
      <div class="color-shower color-shower--guess"></div>
    </div>
    <div class="result-column actual-color">
      <h3 class="actual-color-text"></h3>
      <div class="color-shower color-shower--actual"></div>
    </div>
    <button class="next"></button>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
